    ;;

<!-- Content block -->
{% block content %}
<div class="container">
    <!-- Poster background -->
    <div class="card mb-3">
        <img src="{{article.urlToImage}}" class="card-img-top" alt="..." width="900px" height="700px">
        <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <p class="card-text">{{article.content}}</p>
        <p class="card-text">{{article.url}}</p>
        <p class="card-text"><small class="text-muted">{{article.publishedAt}}</small></p>
    </div>
</div>
{% endblock %}
