{% extends 'base.html'%}


{% block content %}
<!-- css styles -->
  <style>
    .jumbotron {
      background-color: rgb(46, 0, 46); /* Orange */
      color: #ffffff;
      padding: 90px 25px;
      
    }
  </style>
<!-- css styles -->
<div class="jumbotron text-center">
    <h1>ZURI_News</h1>
    <h1>Top Headlines</h1>
</div> 
  <br>
<div class="container-fluid">
  <hr>
  <br>
  <ul>
        {% for article in articles %}
        <div class="card mb-3">
          <img src="{{ article.urlToImage }}" class="card-img-top" alt="..." width="700px" height="600px">
          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text"><strong>{{article.description}}</strong></p>
            <p class="card-text"><strong>{{article.content}}</strong></p>
            <p class="card-text"><small class="text-muted">{{article.publishedAt}}</small></p>
          </div>
          {% endfor%}
      </ul>
</div>
{% endblock content %}
