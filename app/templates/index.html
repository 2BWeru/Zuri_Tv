{% extends 'base.html'%}

{% block content %}
<h1>Top Headlines</h1>
    <ul>
      {% for article in articles %}
      <div class="card mb-3">
        <img src="{{ article.urlToImage }}" class="card-img-top" alt="..." width="900px" height="700px">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text"><strong>{{article.description}}</strong></p>
          <p class="card-text"><strong>{{article.content}}</strong></p>
          <p class="card-text"><small class="text-muted">{{article.publishedAt}}</small></p>
        </div>
        {% endfor%}
    </ul>
{% endblock%}
